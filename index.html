<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Project Formulário</title>
</head>

<body>

    <header>
        <h2>Cadastre seu veiculo para vender mais rápido!</h2>
    </header>

    <section class="container">
        <div id="link-navegacao" >
            <h3>FORMULÁRIO</h3>
        </div>

        <section class="formulario">
            <h1>Venda fácil seu carro!</h1>
            <p>Descreva as características e marque os opcionais que ele possui</p>

            <br>

            <form action="registre.phph" method="post">

                <div>
                    <label for="ad-title">Título do anúncio</label>
                    <input class="input-text"  type="text" name="ad-title" placeholder="Um título para anunciar seu carro" required>
                </div>

                <div>
                    <label for="price">Preço</label>
                    <input class="input-text"  type="number" name="price" placeholder="Defina o preço" required>
                </div>

                <div>
                    <label for="description">Descrição</label>
                    <textarea name="description" id="description-field" placeholder="Aqui você coloca os detalhes do veiculo. Por exemplo se ele tem algum arranhão"></textarea>
                </div>

            </form>

        </section>
        
    </section>
    
</body>

</html>
