<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Project Formulário</title>
</head>

<body>

    <header>
        <h2>Cadastre seu veiculo para vender mais rápido!</h2>
    </header>

    <section class="container">
        <div id="link-navegacao" >
            <h3>FORMULÁRIO</h3>
        </div>

        <section class="formulario">
            <h1>Venda fácil seu carro!</h1>
            <p>Descreva as características e marque os opcionais que ele possui</p>

            <br>

            <form action="registre.phph" method="post">

                <div>
                    <label for="ad-title">Título do anúncio<span class="required-field">*</span></label>
                    <input class="input-text"  type="text" name="ad-title" placeholder="Um título para anunciar seu carro" required minlength="1" maxlength="30">
                </div>

                <div>
                    <label for="price">Preço<span class="required-field">*</span></label>
                    <input class="input-text"  type="number" name="price" placeholder="Defina o preço" required>
                </div>

                <div>
                    <label for="description">Descrição<span class="required-field">*</span></label>
                    <textarea name="description" id="description-field" placeholder="Aqui você coloca os detalhes do veiculo. Por exemplo se ele tem algum arranhão"></textarea>
                </div>

                <div>
                    <label for="brand">Marca<span class="required-field">*</span></label>
                    <input class="input-text"  type="text" name="brand" placeholder="Digite a marca do veículo" required>
                </div>

                <div>
                    <label for="model">Modelo<span class="required-field">*</span></label>
                    <input class="input-text"  type="text" name="model" placeholder="Digite o modelo do veículo" required>
                </div>

                <div>
                    <label for="mileage">Kilometragem<span class="required-field">*</span></label>
                    <input class="input-text"  type="number" name="mileage" placeholder="Digite a kilometragem do veículo" required>
                </div>

                <div>
                    <label for="purchase-date">Data de Compra<span class="required-field">*</span></label>
                    <input class="input-text" type="date" name="purchase-date" required>
                </div>

                <div>
                    <label for="type-of-exchange">Tipo de câmbio<span class="required-field">*</span></label>
                    <div class="radio">
                        <input type="radio" value="Manual" name="type-of-exchange">
                        <label for="Manual">Manual</label>

                        <input type="radio" value="Automatico" name="type-of-exchange">
                        <label for="Automatico">Automático</label>

                        <input type="radio" value="semi-automatico" name="type-of-exchange">
                        <label for="semi-automatico">Semi-Automático</label>
                    </div>
                </div>

                <div>
                    <label for="opcionals">Opcionais</label>

                    <div class="options-sessions" >

                        <span class="options" >
                            <input type="checkbox" name="optinals[]" value="Airbag">
                            <label for="Airbag">Airbag</label>
                        </span>

                        <span class="options" >
                            <input type="checkbox" name="optinals[]" value="alarm">
                            <label for="alarm">Alarme</label>
                        </span>

                        <span class="options" >
                            <input type="checkbox" name="optinals[]" value="air-conditioning">
                            <label for="air-conditioning">Ar Condicionado</label>
                        </span>

                        <span class="options" >
                            <input type="checkbox" name="optinals[]" value="reverse-camera">
                            <label for="reverse-camera">Câmera de ré</label>
                        </span>

                    </div>

                    <div class="options-sessions" >

                        <span class="options" >
                            <input type="checkbox" name="optinals[]" value="track-assistant">
                            <label for="track-assistant">Assistente de Pista</label>
                        </span>

                        <span class="options" >
                            <input type="checkbox" name="optinals[]" value="Airbag">
                            <label for="Airbag">Partida Keyless</label>
                        </span>

                        <span class="options" >
                            <input type="checkbox" name="optinals[]" value="Airbag">
                            <label for="Airbag">Integração com celular</label>
                        </span>

                        <span class="options" >
                            <input type="checkbox" name="optinals[]" value="Airbag">
                            <label for="Airbag">Banco de couro</label>
                        </span>

                    </div>

                </div>

                <div>
                    <label for="pictures-car">Fotos do Carro<span class="required-field">*</span></label>
                    <input class="input-text" type="file" name="pictures-car" multiple accept="image/png, image/jpg, image/jpeg" required>
                </div>

                <div class="buttons-form" >
                    <input class="btn-cadastrar" type="submit" value="cadastrar">
                    <input class="btn-cadastrar" type="reset" value="limpar">
                </div>

            </form>

        </section>
        
    </section>
    
</body>

</html>
